<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-toggle">
            <button id="langToggle" class="lang-btn">üá≥üá± Nederlands</button>
            <button id="demoBtn" class="demo-btn" data-text="demo-btn">üéØ Demo</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <form id="questionnaire">
            <div class="question-container" data-question="0">
                <h2 data-text="start-title">Let's start with your personal information</h2>
                <div class="question">
                    <label for="fullName" data-text="fullname-label">What's your full name?</label>
                    <input type="text" id="fullName" name="fullName" data-placeholder="fullname-placeholder" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="question-container" data-question="1" style="display: none;">
                <div class="question">
                    <label for="email" data-text="email-label">What's your email address?</label>
                    <input type="email" id="email" name="email" data-placeholder="email-placeholder" placeholder="your.email@example.com" required>
                </div>
            </div>

            <div class="question-container" data-question="2" style="display: none;">
                <div class="question">
                    <label for="phone" data-text="phone-label">What's your phone number?</label>
                    <input type="tel" id="phone" name="phone" data-placeholder="phone-placeholder" placeholder="+1 (555) 123-4567" required>
                </div>
            </div>

            <div class="question-container" data-question="3" style="display: none;">
                <div class="question">
                    <label for="location" data-text="location-label">Where are you located?</label>
                    <input type="text" id="location" name="location" data-placeholder="location-placeholder" placeholder="City, Country" required>
                </div>
            </div>

            <div class="question-container" data-question="4" style="display: none;">
                <div class="question">
                    <label for="birthDate" data-text="birthdate-label">Wat is je geboortedatum?</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>

            <div class="question-container" data-question="5" style="display: none;">
                <div class="question">
                    <label for="languages" data-text="languages-label">Welke talen spreek je en hoe goed?</label>
                    <textarea id="languages" name="languages" data-placeholder="languages-placeholder" placeholder="Bijvoorbeeld: Nederlands (moedertaal), Engels (vloeiend mondeling en schriftelijk), Duits (basis mondeling)..." rows="4" required></textarea>
                </div>
            </div>

            <div class="question-container" data-question="6" style="display: none;">
                <div class="question">
                    <label for="jobTitle" data-text="jobtitle-label">What's your current job title or desired position?</label>
                    <input type="text" id="jobTitle" name="jobTitle" data-placeholder="jobtitle-placeholder" placeholder="Software Developer, Marketing Manager, etc." required>
                </div>
            </div>

            <div class="question-container" data-question="7" style="display: none;">
                <div class="question">
                    <label for="summary" data-text="summary-label">Tell us about yourself in a few sentences</label>
                    <textarea id="summary" name="summary" data-placeholder="summary-placeholder" placeholder="A brief professional summary highlighting your key strengths and experience..." rows="4" required></textarea>
                </div>
            </div>

            <div class="question-container" data-question="8" style="display: none;">
                <div class="question">
                    <label for="experience" data-text="experience-label">Beschrijf je werkervaring met periodes</label>
                    <textarea id="experience" name="experience" data-placeholder="experience-placeholder" placeholder="Vermeld per functie: Functietitel, Bedrijfsnaam, Periode (van-tot), Taken en verantwoordelijkheden. Bijvoorbeeld:\n\n‚Ä¢ Software Developer bij TechBedrijf\n  Januari 2020 - Heden\n  - Ontwikkelen van webapplicaties\n  - Samenwerken met design team..." rows="6" required></textarea>
                </div>
            </div>

            <div class="question-container" data-question="9" style="display: none;">
                <div class="question">
                    <label for="education" data-text="education-label">Wat is je onderwijsachtergrond?</label>
                    <textarea id="education" name="education" data-placeholder="education-placeholder" placeholder="Vermeld per opleiding: Naam opleiding, Instelling, Periode, Diploma behaald (ja/nee). Bijvoorbeeld:\n\n‚Ä¢ Bachelor Informatica\n  Universiteit van Amsterdam\n  2016-2020\n  Diploma behaald: Ja\n\n‚Ä¢ HBO Bedrijfskunde\n  Hogeschool van Amsterdam\n  2014-2016\n  Diploma behaald: Nee (niet afgemaakt)..." rows="6" required></textarea>
                </div>
            </div>

            <div class="question-container" data-question="10" style="display: none;">
                <div class="question">
                    <label for="skills" data-text="skills-label">What are your key skills?</label>
                    <textarea id="skills" name="skills" data-placeholder="skills-placeholder" placeholder="List your technical skills, soft skills, languages, certifications..." rows="4" required></textarea>
                </div>
            </div>

            <div class="question-container" data-question="11" style="display: none;">
                <div class="question">
                    <label for="achievements" data-text="achievements-label">Any notable achievements or projects?</label>
                    <textarea id="achievements" name="achievements" data-placeholder="achievements-placeholder" placeholder="Awards, successful projects, publications, volunteer work..." rows="4"></textarea>
                </div>
            </div>

            <div class="question-container" data-question="12" style="display: none;">
                <div class="question completed">
                    <h2 data-text="complete-title">Perfect! Your CV is ready</h2>
                    <p data-text="complete-description">We've gathered all the information needed to create your professional CV.</p>
                    <button type="button" id="generateCV" class="generate-btn" data-text="submit-btn">Submit CV</button>
                </div>
            </div>
        </form>

        <div class="navigation">
            <button type="button" id="prevBtn" style="display: none;" data-text="prev-btn">‚Üê Previous</button>
            <button type="button" id="nextBtn" data-text="next-btn">Continue ‚Üí</button>
        </div>
    </div>

    <div id="cvModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="cvPreview"></div>
            <button id="downloadCV" class="download-btn" data-text="download-btn">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
